<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Nara</title>
</head>
<body>
    <div class="box-principal">
        <div class="box-titulo">
            <h1>Calculadora de IMC</h1>
        </div>

        <form action="" method="POST">
            <!-- CAMPO DE NOME -->
            <div class="box-campo">
                <label for="nome" class="titulo-campo">Nome</label>
                <input type="text" id="nome" name="nome" class="campo-input" required>
            </div>

            <!-- CAMPO DE IDADE -->
            <div class="box-campo">
                <label for="idade" class="titulo-campo">Idade</label>
                <input type="number" id="idade" name="idade" class="campo-input" min="1" max="100" required>
            </div>

            <!-- CAMPO DE PESO -->
            <div class="box-campo">
                <label for="peso" class="titulo-campo">Peso</label>
                <input type="number" id="peso" name="peso" class="campo-input" step="0.1" required>
            </div>

            <!-- CAMPO DE ALTURA -->
            <div class="box-campo">
                <label for="altura" class="titulo-campo">Altura</label>
                <input type="number" id="altura" name="altura" class="campo-input" step="0.01" required>
            </div>

            <!-- CAMPO DE BOTÃ•ES -->
            <div class="box-botton">
                <button id="enviar" class="button" type="submit">Enviar</button>
                <button id="limpar" class="button" type="submit">Limpar</button>
            </div>
        </form>
        
        <!-- CAMPO DE RESULTADO -->
        <div id="box-output" class="box-campo">
            <label for="imc" class="titulo-campo">IMC</label>
            <input type="number" id="imc" name="imc" class="campo-input" value="0" disabled>
        </div>

        <!-- CAMPO DE RESULTADO -->
        <div id="box-resultado" class="box-campo">
            <h2>Resultado</h2>
            <p id="resultado" class="resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
