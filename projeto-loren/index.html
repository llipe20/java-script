     <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>projeto Loren</title>
</head>
<body>
    <div class="box-principal">
        <header>
            <h1>Conversor de temperaturas</h1>
        </header>
        <main>
            <h2>Use o slider da escala de graus Celsius para converter automaticamente</h2>
    
            <button id="zerar">Zerar</button>
    
            <!-- ESCALA CELSIUS -->
            <div class="box-escala">
                <div class="box-number">
                    <label for="celsius">Celsius</label>
                    <input class="number" type="number" name="celsius" id="celsius" value="0" disabled>
                    <p>ºC</p>
                </div>
    
                <div class="box-range">
                    <p id="start-celsius" class="escala">- 273</p>
                    <input id="rangeC" type="range" class="range" min="-273" max="100">
                    <p id="end-celsius" class="escala">100</p>
                </div>
            </div>
    
            <!-- ESCALA FAHRENHEIT -->
            <div class="box-escala">
                <div class="box-number">
                    <label for="fahrenheit">Fahrenheit</label>
                    <input class="number" type="number" name="fahrenheit" id="fahrenheit" value="0" disabled>
                    <p>ºF</p>
                </div>
    
                <div class="box-range">
                    <p id="start-fahrenheit" class="escala">- 459</p>
                    <input id="rangeF" type="range" class="range" min="-459" max="212">
                    <p id="end-fahrenheit" class="escala">212</p>
                </div>
            </div>
    
            <!-- ESCALA KELVIN -->
            <div class="box-escala">
                <div class="box-number">
                    <label for="kelvin">Kelvin</label>
                    <input class="number" type="number" name="kelvin" id="kelvin" value="0" disabled>
                    <p>K</p>
                </div>
    
                <div class="box-range">
                    <p id="start-kelvin" class="escala">0</p>
                    <input id="rangeK" type="range" class="range" min="0" max="373">
                    <p id="end-kelvin"  class="escala">373</p>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://www.instagram.com/llpe" target="_blank">Desenvolvido por llpe</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
