<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>projeto Gyokko</title>
</head>
<body>
    <div class="box-principal">
        <div class="box-titulo">
            <h1>Calculadora de Média</h1>
        </div>

        <!-- Formulário -->
        <form action="#" method="POST">

            <!-- Nota 1 -->
            <div class="box-input">
                <label for="nota1" class="label">Nota 1</label>
                <input type="number" id="nota1" name="nota1" class="input" step="0.01" autofocus required>
            </div>

            <!-- Nota 2 -->
            <div class="box-input">
                <label class="label" for="nota2">Nota 2</label>
                <input type="number" id="nota2" name="nota2" class="input" step="0.01" required>
            </div>

            <!-- Botões -->
            <div id="box-button" class="box-button">
                <button id="calcular" class="button" type="submit">Calcular</button>
                <button id="limpar" class="button" type="submit">Limpar</buuton>
            </div>

        </form>

        <!-- Média -->
        <div class="box-input">
            <label for="media" class="label">Média</label>
            <input type="number" id="media" class="input" value="0" disabled>
        </div>

        <!-- Resultado final -->
        <div class="box-resultado">
            <input type="text" id="resultado" class="input" value="Situção final" disabled>
        </div>

        <!-- Alerta -->
        <div class="box-alerta invisible">
            <p id="alerta"> X Insira números válidos entre 0 e 10!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
